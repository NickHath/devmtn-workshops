<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Classes</title>
  <!-- DEMISTIFY THIS LINK - go to this url in your browser -->
  <!-- Also, do not use Boostrap's .js files or JQUERY, it will mess with React's render cycle -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="col-6 container-fluid">
      <div class="card">
        <!-- CARD DETAILS -->
        <div class="card-body">
          <h5 class="card-title">Sign Up</h5>
          <p class="card-text">Please enter your personal information below.</p>
          <!-- FORM -->
          <form>
            <!-- each form-group is a set of inputs -->
            <div class="form-group">
                <label>Name</label>                  
                  <div class="form-row">
                    <div class="col">
                      <input class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <input class="form-control" placeholder="Last name">
                    </div>
                  </div>
              </div>
            <div class="form-group">
                <label>Email address</label>
                <input class="form-control" placeholder="Enter email">
                <small class="form-text text-danger">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" placeholder="Password">
              </div>
              <div class="form-group form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">I agree to your 1,000,000 page privacy policy.</label>
            </div>
          </form>
          <!-- BUTTONS -->
          <button type="button" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-outline-primary">Cancel</button>
        </div>
      </div>
  </div>
</body>
</html>
